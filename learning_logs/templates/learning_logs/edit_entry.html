{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
{% endblock page_header %}

{% block content %}

<p>Edit entry:</p>
<form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    {% buttons %}
        <button class="btn btn-outline-primary" name="submit">save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
