{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <p>Enter the title for a topic:</p>
{% endblock page_header %}


{% block content %}

    <form class="form" method='post' action="{% url 'learning_logs:new_topic' %}">

        {{ form.as_p }}

        {% endbuttons %}
    </form>

{% endblock content %}
